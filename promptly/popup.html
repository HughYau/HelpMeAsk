<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prompt Refiner Settings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-family-main: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      
      /* Dark Theme Palette */
      --bg-color: #1e2124; /* Main background of the popup window */
      --card-bg-color: #282b30; /* Background of the settings card */
      --input-bg-color: #3a3f44; /* Background for input fields */
      --input-border-color: #4a4e53;
      --input-focus-border-color: #49D4C4; /* Teal accent */
      --input-focus-shadow: 0 0 0 0.2rem rgba(73, 212, 196, 0.25);
      --text-color-primary: #e0e0e0; /* Primary text (labels, values) */
      --text-color-secondary: #a0a0a0; /* Secondary text (hints, placeholders) */
      --accent-color: #49D4C4; /* Teal */
      --accent-hover-color: #3AC2B2;
      --button-text-color: #1e2124; /* Dark text on accent buttons */
      --success-color: #28a745;
      --error-color: #dc3545;
      --success-bg-color: rgba(40, 167, 69, 0.1);
      --error-bg-color: rgba(220, 53, 69, 0.1);
      --divider-color: #3a3f44;
    }

    body {
      font-family: var(--font-family-main);
      background-color: var(--bg-color);
      color: var(--text-color-primary);
      margin: 0;
      padding: 16px; /* Padding around the card */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: calc(100vh - 32px); /* Adjust for padding */
      box-sizing: border-box;
      width: 420px; /* Increased width for better layout */
    }

    .container {
      background-color: var(--card-bg-color);
      padding: 24px;
      border-radius: 12px; /* Softer radius */
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 380px; /* Max width of the card */
      box-sizing: border-box;
    }

    h3 {
      color: var(--accent-color);
      text-align: center;
      margin-top: 0;
      margin-bottom: 30px;
      font-size: 1.6em;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Two columns */
      gap: 18px 12px; /* Row gap, Column gap */
      margin-bottom: 20px;
    }

    .form-group {
      /* Removed margin-bottom as gap is handled by grid */
    }
    
    .form-group.full-width {
      grid-column: 1 / -1; /* Span both columns */
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 0.875em; /* 14px */
      color: var(--text-color-secondary);
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid var(--input-border-color);
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 0.9375em; /* 15px */
      font-family: var(--font-family-main);
      background-color: var(--input-bg-color);
      color: var(--text-color-primary);
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    
    input::placeholder {
        color: var(--text-color-secondary);
        opacity: 0.7;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    select:focus {
      border-color: var(--input-focus-border-color);
      outline: 0;
      box-shadow: var(--input-focus-shadow);
    }

    select {
      appearance: none;
      background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20width%3D%2220%22%20height%3D%2220%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Cpath%20d%3D%22M5%208l5%205%205-5z%22%20fill%3D%22%23909090%22%2F%3E%3C%2Fsvg%3E'); /* Darker arrow for dark theme */
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 12px;
      padding-right: 35px;
    }
    
    small#modelHint {
      font-size: 0.8em; /* 12.8px */
      color: var(--text-color-secondary);
      display: block;
      margin-top: 6px;
      line-height: 1.4;
    }

    button#saveButton {
      background-color: var(--accent-color);
      color: var(--button-text-color);
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1em; /* 16px */
      font-weight: 600;
      transition: background-color 0.2s, transform 0.1s;
      margin-top: 10px; /* Add some space above the button */
    }

    button#saveButton:hover {
      background-color: var(--accent-hover-color);
    }
    button#saveButton:active {
      transform: translateY(1px);
    }

    .status-message {
      margin-top: 24px;
      font-size: 0.875em;
      text-align: center;
      min-height: 1.3em;
      padding: 10px;
      border-radius: 6px;
      visibility: hidden; /* Hidden by default, shown by JS */
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .status-message.visible {
        visibility: visible;
        opacity: 1;
    }
    .status-message.success {
      background-color: var(--success-bg-color);
      color: var(--success-color);
      border: 1px solid var(--success-color);
    }
    .status-message.error {
      background-color: var(--error-bg-color);
      color: var(--error-color);
      border: 1px solid var(--error-color);
    }

    .divider {
      border-top: 1px solid var(--divider-color);
      margin: 25px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 data-i18n-key="settingsTitle">Promptly Settings</h3>

    <div class="form-grid">
      <div class="form-group">
        <label for="uiLanguage" data-i18n-key="labelUiLanguage">UI Language</label>
        <select id="uiLanguage">
          <option value="en">English</option>
          <option value="zh">中文 (Chinese)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="defaultRefinementStyle" data-i18n-key="labelDefaultRefinementStyle">Default Style</label>
        <select id="defaultRefinementStyle">
          <option value="balanced" data-i18n-key="styleBalanced">Balanced</option>
          <option value="subtle" data-i18n-key="styleSubtle">Subtle</option>
          <option value="creative" data-i18n-key="styleCreative">Creative</option>
          <option value="concise" data-i18n-key="styleConcise">Concise</option>
          <option value="programming" data-i18n-key="styleProgramming">Programming</option>
        </select>
      </div>
    </div>
    
    <div class="divider"></div>

    <div class="form-group full-width"> <!-- API Provider takes full width for clarity -->
      <label for="apiProvider" data-i18n-key="labelApiProvider">API Provider</label>
      <select id="apiProvider">
        <option value="openai">OpenAI</option>
        <option value="deepseek">DeepSeek</option>
        <option value="anthropic">Anthropic (Claude)</option>
        <option value="google">Google (Gemini)</option>
        <option value="openrouter">OpenRouter</option>
      </select>
    </div>
    
    <div class="form-grid">
        <div class="form-group">
          <label for="apiKey" data-i18n-key="labelApiKey">API Key</label>
          <input type="password" id="apiKey" placeholder="Enter your API Key">
        </div>

        <div class="form-group">
          <label for="apiModel" data-i18n-key="labelApiModel">Model Name</label>
          <input type="text" id="apiModel" placeholder="e.g., gpt-4o">
        </div>
    </div>
    <div class="form-group full-width" style="margin-top: -10px;"> <!-- Hint below the grid -->
         <small id="modelHint"></small>
    </div>


    <button id="saveButton" data-i18n-key="buttonSaveSettings" class="full-width">Save Settings</button>
    <p id="status" class="status-message"></p>
  </div>

  <script src="popup.js"></script> <!-- Will be replaced by popupnew.js content -->
</body>
</html>
