<!DOCTYPE html>
<html>
<head>
  <title>Prompt 润色器设置</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 300px;
      padding: 15px;
      background-color: #f4f6f8;
      color: #333;
    }
    h3 {
      color: #007bff;
      text-align: center;
      margin-top: 0;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input[type="text"],
    input[type="password"] {
      width: calc(100% - 12px);
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 1em;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 10px;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>API 设置</h3>

  <label for="apiProvider">选择 API 服务商:</label>
  <select id="apiProvider">
    <option value="openai">OpenAI</option>
    <option value="deepseek">DeepSeek</option>
    </select>

  <label for="apiKey">API 密钥:</label>
  <input type="password" id="apiKey" placeholder="请输入您的 API 密钥">

  <label for="apiModel">模型名称 (可选):</label>
  <input type="text" id="apiModel" placeholder="例如: gpt-3.5-turbo (OpenAI)">


  <button id="saveButton">保存设置</button>
  <p id="status"></p>

  <script src="popup.js"></script>
</body>
</html>
